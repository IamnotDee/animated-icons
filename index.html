<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon & Kindle Icons</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .announcement {
      font-size: 28px;
      font-weight: bold;
      color: #ff6600;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-container {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 25px;
    }

    .icon-wrapper {
      position: relative;
      display: inline-block;
    }

    .icon-link {
      position: relative;
      display: inline-block;
    }

    .icon {
      width: 80px;
      height: 80px;
      filter: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: scale(1.2) rotate(10deg);
      filter: brightness(1.2);
    }

    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff9900, #ff6600);
      color: white;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
    }

    .icon:hover + .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="announcement">
    Download your eBook today!
  </div>

  <div class="icon-container">
    <div class="icon-wrapper">
      <a href="https://www.amazon.com" target="_blank">
        <div class="icon-link">
          <img src="https://static.wixstatic.com/media/a84819_731334421c1047ff97af7270879914b3~mv2.png" class="icon" alt="Amazon">
          <span class="tooltip">Amazon</span>
        </div>
      </a>
    </div>
    <div class="icon-wrapper">
      <a href="https://www.amazon.com/kindle-dbs/fd/kcp" target="_blank">
        <div class="icon-link">
          <img src="https://static.wixstatic.com/media/a84819_2d4e53420717470a9cf5afd0208f2561~mv2.png" class="icon" alt="Kindle">
          <span class="tooltip">Kindle</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
